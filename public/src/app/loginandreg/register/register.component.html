<div class="container">
  <h1>Welcome to BulletinBoard!</h1>
  <h3 class="text-center">Register</h3>
  <form>
    <div class="form-group">
      <label>
        First Name:
        <input
          class="form-control"
          type="text"
          name="first_name"
          [(ngModel)]="newUser.first_name"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        Last Name:
        <input
          class="form-control"
          type="text"
          name="last_name"
          [(ngModel)]="newUser.last_name"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        Email:
        <input
          class="form-control"
          type="text"
          name="email"
          [(ngModel)]="newUser.email"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        Date of Birth:
        <input
          class="form-control"
          type="date"
          name="dob"
          [(ngModel)]="newUser.dob"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        Password:
        <input
          class="form-control"
          type="text"
          name="password"
          [(ngModel)]="newUser.password"
        />
      </label>
    </div>
    <button class="btn btn-primary" (click)="createUser()">Register</button>
  </form>
  <a [routerLink]="['login']">Already registered? Login here!</a>
</div>
<ul *ngFor="let user of users">
  <li>{{ user.first_name }}</li>
  <button (click)="deleteUser(user._id)">Delete</button>
</ul>
