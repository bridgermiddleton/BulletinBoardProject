<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label>
        Email:
        <input
          class="form-control"
          type="text"
          name="email"
          [(ngModel)]="selectedUser.email"
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        Password:
        <input
          class="form-control"
          type="password"
          name="password"
          [(ngModel)]="selectedUser.password"
        />
      </label>
    </div>
    <button
      style="display: block; margin-bottom: 20px;"
      class="btn btn-primary"
      (click)="loginUser()"
    >
      Login
    </button>
    <a [routerLink]="['/register']"
      >Don't have an account? Click here to register!</a
    >
  </form>
</div>
