<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Join a Family</h1>
      <ul *ngFor="let family of families">
        <li>{{ family.name }}</li>
      </ul>
    </div>
    <div class="col text-center">
      <h1 class="text-center">Create a family</h1>
      <a [routerLink]="['families/new']">Click here!</a>
    </div>
  </div>
</div>
